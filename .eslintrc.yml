env:
  browser: true
  es6: true
  node: true
extends: 
  - 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  curly: 
    - error
    - all
  object-curly-spacing:
    - error
    - always
  array-bracket-spacing:
    - error
    - always
  no-console:
    - error
  indent:
    - error
    - 4
    - { SwitchCase: 1 }
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
